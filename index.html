<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/styles.css">
    <title>Statliga televisionskanalen</title>
</head>

<body onload="loadSearchData()">
    <header>
    </header>
    <main class="container">
        <input id="searchbar" autocomplete="off" onkeyup="search()" type="text" \n name="search"
        placeholder="Vilken titel söker du efter?">
        <div id="list"></div>
        <label for="title">Titel</label>
        <input type="text" class="forms" id="title" placeholder="titel"></input>
        <label for="agerestriction">Åldesgräns</label>
        <input type="number" class="forms" id="agerestriction" placeholder="0"></input>
        <label for="description">Beskrivning</label>
        <textarea type="text" class="forms" id="description" placeholder="Beskrivning"></textarea>
        <button class="buttons" id="savebutton" onclick="saveData()">Spara</button>
        <button class="buttons" id="showbutton" onclick="showData()">Visa</button>
        <button class="buttons" id="clearbutton" onclick="clearStorage()">Rensa Minnet</button>
    </main>
    <footer></footer>
    <script src="scripts/script.js"></script>
</body>

</html>
